<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConesaDental Dashboard</title>

  <!-- Estilos y fuentes -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2 class="logo">ConesaDental</h2>
    </div>
    <nav>
      <ul>
        <li class="active">Dashboard</li>
        <li>Doctores</li>
        <li>Configuración</li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido Principal -->
  <main class="main-content">
    <header class="dashboard-header">
      <h1>Dashboard Overview</h1>
    </header>

    <!-- Contenedor de Tarjetas de Información -->
    <div class="dashboard-cards">
      <div class="chart-card">
        <h4>Ingresos Mensuales</h4>
        <canvas id="chart-ingresos"></canvas>
      </div>

      <div class="card card-pacientes">
        <div class="card-header">
          <h4>Nuevos Pacientes</h4>
          <i id="icono-pacientes" class="fas fa-user-plus"></i> <!-- Icono Dinámico -->
        </div>
        <p id="nuevos-pacientes">0</p>
      </div>
    </div>

    <div class="dashboard-cards">
      <div class="chart-card">
        <h4>Citas por Doctor</h4>
        <canvas id="chart-citas-doctor"></canvas>
      </div>
      <div class="card">
        <h4>Tiempo Medio Entre Consultas</h4>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar-consultas"></div>
        </div>
        <p id="tiempo-consultas">Cargando...</p>
      </div>


      <!-- Gráficos -->
      <div class="chart-card">
        <h4>Citas Atendidas vs. Canceladas</h4>
        <canvas id="chart-citas"></canvas>
      </div>


      <div class="chart-card">
        <h4>Tratamientos más Demandados</h4>
        <canvas id="chart-tratamientos"></canvas>
      </div>



      <!-- Tabla de citas recientes -->
      <div class="table-container full-width">
        <h4>Citas Recientes</h4>
        <table>
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Doctor</th>
              <th>Fecha</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="citas-recientes">
            <!-- Se llenará con datos dinámicos -->
          </tbody>
        </table>
      </div>



  </main>

  <script src="script.js"></script>

</body>

</html>
