<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ConesaDental</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <h1>Dashboard de ConesaDental ðŸ¦·</h1>
    </header>

    <main class="charts-container">
        <div class="chart">
            <h2>Nuevos Pacientes</h2>
            <canvas id="nuevosPacientesChart"></canvas>
        </div>

        <div class="chart">
            <h2>Tratamientos Realizados</h2>
            <canvas id="tratamientosChart"></canvas>
        </div>

        <div class="chart">
            <h2>Costos Operativos</h2>
            <canvas id="costosChart"></canvas>
        </div>

        <div class="chart">
            <h2>Consultas por Dentista</h2>
            <canvas id="consultasChart"></canvas>
        </div>

        <div class="chart">
            <h2>Nivel de Stock</h2>
            <canvas id="stockChart"></canvas>
        </div>

        <div class="chart">
            <h2>Ingresos por Tratamiento</h2>
            <canvas id="ingresosChart"></canvas>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
